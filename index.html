<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="item-card">
        <div class="item__preview"></div>
        <div class="item__details">
          <div class="item__category">Perfume</div>
          <h1 class="item__name">
            Gabrielle Essence Eau De Parfum
          </h1>
          <div class="item__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="item__price">
            <span class="item__price-current">$149.99</span>
            <span class="item__price-original">$169.99</span>
          </div>
          <button class="item__add-to-cart"><span class="add-to-card-icon"></span>Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis Obado</a>.
  </footer>
</body>
</html>
